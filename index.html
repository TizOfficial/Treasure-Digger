    <title>Treasure Digger - Coming Soon</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="theme-color" content="#16213e">
    <style>
        /* small page-specific tweaks */
        .coming-hero {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem;
            text-align: center;
            background: var(--dark-bg);
        }
        .coming-card {
            max-width: 800px;
            width: 100%;
            background: rgba(255,255,255,0.03);
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid rgba(255,215,0,0.08);
        }
        .coming-logo {
            display:flex;
            align-items:center;
            justify-content:center;
            gap:.8rem;
            margin-bottom:1rem;
        }
        .coming-logo img { width:48px; height:48px; }
        .coming-title {
            font-size: clamp(1.6rem,4vw,2.4rem);
            color:var(--primary-color);
            margin-bottom:.5rem;
        }
        .coming-sub {
            color:var(--text-gray);
            margin-bottom:1.5rem;
        }
        .countdown {
            display:flex;
            gap:1rem;
            justify-content:center;
            margin-bottom:1.5rem;
            flex-wrap:wrap;
        }
        .countdown .unit {
            background: rgba(255,255,255,0.03);
            padding:1rem 1.2rem;
            border-radius:12px;
            min-width:80px;
            text-align:center;
            border:1px solid rgba(255,215,0,0.06);
        }
        .countdown .num {
            font-size:1.6rem;
            font-weight:700;
            color:var(--primary-color);
        }
        .subscribe {
            display:flex;
            gap:.6rem;
            justify-content:center;
            margin-top:1rem;
            flex-wrap:wrap;
        }
        .subscribe input[type="email"]{
            padding: .9rem 1rem;
            border-radius:50px;
            border:2px solid rgba(255,215,0,0.2);
            background: rgba(255,255,255,0.02);
            color:var(--text-light);
            min-width:220px;
        }
        .subscribe .btn {
            padding:.9rem 1.4rem;
            border-radius:50px;
        }
        .notify-msg { margin-top:.8rem; color:var(--text-gray); font-size:.95rem; }
        @media (max-width:520px){
            .countdown .unit { min-width:64px; padding:.8rem; }
        }
    </style>
</head>
<body>


    <main>
        <header class="coming-hero">
            <div class="coming-card">
                <div class="coming-logo">
                    <img src="logo.png" alt="Logo">
                    <div>
                        <div class="coming-title">Treasure Digger — Coming Soon</div>
                        <div class="coming-sub">Wir graben noch an neuen Schätzen. Status:</div>
                    </div>
                </div>

                <div class="progress-wrap" aria-hidden="false">
                    <div class="progress-info">
                        <strong id="progressPercent">10%</strong>
                        <span>Entwicklung abgeschlossen</span>
                    </div>
                    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="65">
                        <div class="progress-fill" style="width:65%"></div>
                    </div>
                    <p class="coming-note">Wir arbeiten an /dig befehl — bleib dabei!</p>
                    <p>Bei 50% Entwicklung wird die Open Beta gestartet.</p>
                </div>

                <div class="coming-ctas">
                    <a href="https://discord.com/oauth2/authorize?client_id=1424789665759887490" class="btn btn-primary" id="inviteBtn"><i class="fab fa-discord"></i> Bot Einladen</a>
                    <a href="https://discord.gg/ZbENqmbj7u" class="btn btn-secondary" id="discordBtn"><i class="fab fa-discord"></i> Discord beitreten</a>
                    <p>&copy; 2025 Treasure Digger. Alle Rechte vorbehalten.</p>
                </div>
            </div>
        </header>
    </main>

    <script src="script.js"></script>
    <script>
        // Progress animation (visual only)
        (function(){
            const fill = document.querySelector('.progress-fill');
            const percentLabel = document.getElementById('progressPercent');
            let pct = 0;
            const target = 10; // current status %
            const step = () => {
                if (pct >= target) return;
                pct++;
                fill.style.width = pct + '%';
                percentLabel.textContent = pct + '%';
                requestAnimationFrame(step);
            };
            requestAnimationFrame(step);

            // Copy notify link to clipboard (client-only demo)
            const copyBtn = document.getElementById('copyLinkBtn');
            const notifyMsg = document.getElementById('notifyMsg');
            copyBtn.addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText('https://discord.gg/ZbENqmbj7u');
                    notifyMsg.textContent = 'Link kopiert — füge ihn deinem Discord hinzu, um benachrichtigt zu werden.';
                } catch (e) {
                    notifyMsg.textContent = 'Kopieren nicht unterstützt — hier ist der Link: https://discord.gg/ZbENqmbj7u';
                }
            });

            // Placeholder actions for CTA buttons
            document.getElementById('inviteBtn').addEventListener('click', (e) => {
                e.preventDefault();
                window.open('https://discord.com/oauth2/authorize?client_id=1424789665759887490', '_blank');
            });
            document.getElementById('discordBtn').addEventListener('click', (e) => {
                e.preventDefault();
                window.open('https://discord.gg/ZbENqmbj7u', '_blank');
            });

            // Reuse mobile nav toggle
            const navToggle = document.getElementById('nav-toggle');
            const navMenu = document.getElementById('nav-menu');
            if (navToggle && navMenu) {
                navToggle.addEventListener('click', () => navMenu.classList.toggle('active'));
            }
        })();
    </script>
</body>
</html>
